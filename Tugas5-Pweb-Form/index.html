<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Form Presensi ETS 2021</title>

        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
            crossorigin="anonymous"
        />
        <link rel="stylesheet" href="./style.css" />
        <script src="./index.js"></script>
        <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    </head>
    <body>
        <div class="form-container">
            <div class="text-center pb-4">
                <h2 class="fw-bold" style="color: #0067ac">
                    Form Presensi ETS 2021
                </h2>
            </div>
            <div class="">
                <form
                    name="form"
                    action=""
                    method="post"
                    onsubmit="return formValidation()"
                >
                    <div class="form-group mb-3">
                        <label class="font-weight-bold" for="nama">Nama</label>
                        <input
                            type="text"
                            class="form-control mt-1"
                            id="nama"
                            placeholder="Nama Lengkap"
                            name="nama"
                            required
                            minlength="3"
                            maxlength="50"
                        />
                    </div>
                    <div class="form-group mb-3">
                        <label class="font-weight-bold" for="nrp">NRP</label>
                        <input
                            type="text"
                            class="form-control mt-1"
                            id="nrp"
                            placeholder="NRP Mahasiswa"
                            name="nrp"
                            required
                            minlength="14"
                            maxlength="14"
                        />
                    </div>
                    <div class="form-group mb-3">
                        <label class="font-weight-bold" for="email"
                            >Email</label
                        >
                        <input
                            type="email"
                            class="form-control mt-1"
                            id="email"
                            placeholder="Email Aktif"
                            name="email"
                        />
                    </div>
                    <div class="form-group mb-3">
                        <label class="font-weight-bold" for="jurusan"
                            >Mata Kuliah</label
                        >
                        <select
                            name="matkul"
                            id="matkul"
                            class="form-select mt-1"
                            required
                        >
                            <option value="0">Pilih Mata Kuliah</option>
                            <option value="PWeb-A">
                                PWeb-A
                            </option>
                            <option value="PWeb-B">
                                PWeb-B
                            </option>
                            <option value="PWeb-C">
                                PWeb-C
                            </option>
                            <option value="PWeb-D">
                                PWeb-D
                            </option>
                        </select>
                    </div>
                    <div class="form-group mb-3">
                        <label class="font-weight-bold"
                            >Apakah Anda Sudah Divaksin?</label
                        >
                        <select
                            onchange="checkVacccinationStatus()"
                            name="statusVaksin"
                            class="form-select mt-1"
                            id="statusVaksin"
                        >
                            <option selected value="0">
                                Pilih Status Vaksinasi
                            </option>
                            <option value="belum_vaksin">Belum Vaksin</option>
                            <option value="sudah_vaksin_1">
                                Sudah Vaksin - Dosis 1
                            </option>
                            <option value="sudah_vaksin_2">
                                Sudah Vaksin - Dosis 2
                            </option>
                        </select>
                    </div>
                    <div
                        id="vaccinationCertif-1"
                        class="form-group mb-3"
                        style="display: none"
                    >
                        <label
                            for="formFile"
                            name="sertifikat1"
                            class="form-label"
                            >Sertfikat Vaksin 1</label
                        >
                        <input
                            class="form-control"
                            type="file"
                            id="formFile1"
                            onchange="validateFileupload(this.value)"
                        />
                    </div>
                    <div
                        id="vaccinationCertif-2"
                        class="form-group mb-3"
                        style="display: none"
                    >
                        <label
                            for="formFile"
                            name="sertifikat2"
                            class="form-label"
                            >Sertfikat Vaksin 2</label
                        >
                        <input
                            class="form-control"
                            type="file"
                            id="formFile2"
                        />
                    </div>
                    <div
                        id="vaccination"
                        class="form-group mb-3"
                        style="display: none"
                    >
                    </div>
                    </div>

                    <div class="btn-group d-flex w-100 mt-3">
                        <button type="submit" class="btn btn-primary me-5">
                            Submit
                        </button>
                        <button type="submit" class="btn btn-secondary">
                            <a
                                href="#"
                                style="color: white; text-decoration: none"
                                >Back</a
                            >
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </body>
</html>
